 <!DOCTYPE html>
<html>
  <script type="text/javascript" src="./mod13.js"></script>
  <link href="./mod13.css" rel="stylesheet" type="text/css">
  <meta name="viewport" content="initial-scale=1,width=device-width">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css" integrity="sha384-wITovz90syo1dJWVh32uuETPVEtGigN07tkttEqPv+uR2SE/mbQcG7ATL28aI9H0" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.js" integrity="sha384-/y1Nn9+QQAipbNQWU65krzJralCnuOasHncUFXGkdwntGeSvQicrYkiUBwsgUqc1" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/contrib/auto-render.min.js"></script>
    <script>// <![CDATA[
document.addEventListener("DOMContentLoaded", function(){
  renderMathInElement(
      document.body,{
        delimiters: [
        {left: "$$", right: "$$", display: true},
        {left: "$", right: "$", display: false}]})});
// ]]></script>
  </head>
	<body>
    <h1>$\mathbb{F}_{13}$の計算練習</h1>
    <ul>
      <li>数を入力してEnter</li>
      <li>入力は$0,1,\cdots,12$</li>
      <li>1分速解きはミスする毎に-5秒</li>
    </ul>
    <div id="difficulty">
      <input type="radio" name="diff" value="arithmetic" checked> 四則演算
      <input type="radio" name="diff" value="all"> 四則演算+べき乗
      <input type="radio" name="diff" value="muldivpow"> 掛け算，割り算，べき乗
    </div>

    <div id="mode">
      <input type="radio" name="mode" value="prob" checked> 10問速解き
      <input type="radio" name="mode" value="time"> 1分間速解き
    </div>

    <div style="height:6.0rem;">
      <div id="start">Press Enter to start</div>
      <div id="problemnumber"></div>
      <div id="status"></div>
      <div id="tweet"></div>
      <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
    </div>

    <div>
      <div id="frame">
        <div id="problem"></div>
      </div>
      <table id="tenkey" border="0">
        <tr width="100%" height="50">
          <td ><button type="button" style="width:100%; height:100%;" ontouchend="game.input_num(1)">$1$</input></td>
          <td ><button type="button" style="width:100%; height:100%;" ontouchend="game.input_num(2)">$2$</input></td>
          <td ><button type="button" style="width:100%; height:100%;" ontouchend="game.input_num(3)">$3$</input></td>
        </tr>
        <tr width="100%" height="50">
          <td ><button type="button" style="width:100%; height:100%;" ontouchend="game.input_num(4)">$4$</input></td>
          <td ><button type="button" style="width:100%; height:100%;" ontouchend="game.input_num(5)">$5$</input></td>
          <td ><button type="button" style="width:100%; height:100%;" ontouchend="game.input_num(6)">$6$</input></td>
        </tr>
        <tr width="100%" height="50">
          <td ><button type="button" style="width:100%; height:100%;" ontouchend="game.input_num(7)">$7$</input></td>
          <td ><button type="button" style="width:100%; height:100%;" ontouchend="game.input_num(8)">$8$</input></td>
          <td ><button type="button" style="width:100%; height:100%;" ontouchend="game.input_num(9)">$9$</input></td>
        </tr>
        <tr width="100%" height="50">
          <td ><button type="button" style="width:100%; height:100%;" ontouchend="game.backspace()">BS</input></td>
          <td ><button type="button" style="width:100%; height:100%;" ontouchend="game.input_num(0)">$0$</input></td>
          <td ><button type="button" style="width:100%; height:100%;" ontouchend="game.enter()">Enter</input></td>
        </tr>
      </table>
    </div>
    <script>
      (function(){
        let ua = navigator.userAgent.toUpperCase();
        if( ua.indexOf('iPhone') != -1 || ua.indexOf('iPad') > 0 || (ua.indexOf('ANDROID') != -1 && ua.indexOf('MOBILE') != -1)){
          let elem = document.getElementById("tenkey");
          console.log(elem);
          elem.style.visibility ="visible";
        }
      }());
    </script>
  </body>
</html>
