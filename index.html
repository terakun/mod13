 <!DOCTYPE html>
<html>
  <script type="text/javascript" src="./mod13.js"></script>
  <link href="./mod13.css" rel="stylesheet" type="text/css">
  <meta name="viewport" content="initial-scale=1,width=device-width,user-scalable=no">
  <head>
    <meta charset="utf-8"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css" integrity="sha384-wITovz90syo1dJWVh32uuETPVEtGigN07tkttEqPv+uR2SE/mbQcG7ATL28aI9H0" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.js" integrity="sha384-/y1Nn9+QQAipbNQWU65krzJralCnuOasHncUFXGkdwntGeSvQicrYkiUBwsgUqc1" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/contrib/auto-render.min.js"></script>
    <script>// <![CDATA[
document.addEventListener("DOMContentLoaded", function(){
  renderMathInElement(
      document.body,{
        delimiters: [
        {left: "$$", right: "$$", display: true},
        {left: "$", right: "$", display: false}]})});
// ]]></script>
  </head>
	<body>
    <h1>$\mathbb{F}_{13}$の計算練習</h1>
    <ul>
      <li>数を入力してEnter</li>
      <li>入力は$0,1,\cdots,12$</li>
      <li>1分速解きはミスする毎に-5秒</li>
    </ul>
    <div id="difficulty">
      <input type="radio" name="diff" value="arithmetic" checked> 四則演算(難易度:低)
      <input type="radio" name="diff" value="all"> 四則演算+べき乗(難易度:中)
      <input type="radio" name="diff" value="muldivpow"> 掛け算，割り算，べき乗(難易度:高)
    </div>

    <div id="mode">
      <input type="radio" name="mode" value="prob" checked> 10問速解き
      <input type="radio" name="mode" value="time"> 1分間速解き
    </div>

    <div id="message">
      <div id="start">Press Enter to start</div>
      <div id="problemnumber"></div>
      <div id="status"></div>
    </div>

    <!-- モーダル・ダイアログ -->
    <div class="modal fade" data-backdrop="static" id="sampleModal" tabindex="-1">
      <div class="modal-dialog" data-keyboard="true" tabindex="-1">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>×</span></button>
            <h4 class="modal-title">結果</h4>
          </div>
          <div id="modal" class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">閉じる</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="game.tweet()">結果をつぶやく</button>
          </div>
        </div>
      </div>
    </div>


    <div>
      <div id="frame">
        <div id="problem"></div>
      </div>
      <table id="tenkey" border="0">
        <tr width="100%" height="50">
          <td><button class="btn btn-primary" ontouchend="game.input_num(1)">$1$</input></td>
          <td><button class="btn btn-primary" ontouchend="game.input_num(2)">$2$</input></td>
          <td><button class="btn btn-primary" ontouchend="game.input_num(3)">$3$</input></td>
        </tr>
        <tr width="100%" height="50">
          <td><button class="btn btn-primary" ontouchend="game.input_num(4)">$4$</input></td>
          <td><button class="btn btn-primary" ontouchend="game.input_num(5)">$5$</input></td>
          <td><button class="btn btn-primary" ontouchend="game.input_num(6)">$6$</input></td>
        </tr>
        <tr width="100%" height="50">
          <td><button class="btn btn-primary" ontouchend="game.input_num(7)">$7$</input></td>
          <td><button class="btn btn-primary" ontouchend="game.input_num(8)">$8$</input></td>
          <td><button class="btn btn-primary" ontouchend="game.input_num(9)">$9$</input></td>
        </tr>
        <tr width="100%" height="50">
          <td><button class="btn btn-primary" ontouchend="game.backspace()">BS</input></td>
          <td><button class="btn btn-primary" ontouchend="game.input_num(0)">$0$</input></td>
          <td><button class="btn btn-primary" ontouchend="game.enter()">Enter</input></td>
        </tr>
      </table>
    </div>
    <script>
      (function(){
        let ua = navigator.userAgent;
        if(ua.indexOf('iPhone') > 0 || ua.indexOf('iPod') > 0 || ua.indexOf('Android') > 0 ||ua.indexOf('iPad') > 0){
          let elem = document.getElementById("tenkey");
          elem.style.visibility ="visible";
        }
      })();
    </script>
  </body>
</html>
